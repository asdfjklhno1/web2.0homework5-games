                    class="mole"><input type="radio" class="mole">
            </div>
            <div>
                <input type="radio" class="mole"><input type="radio" class="mole"><input type="radio"

                    class="mole"><input type="radio" class="mole"><input type="radio" class="mole"><input type="radio"
                    class="mole"><input type="radio" class="mole">
            </div>
            <div>
                <input type="radio" class="mole"><input type="radio" class="mole"><input type="radio"

                    class="mole"><input type="radio" class="mole">
            </div>
        </div>
        <div class="footer">
            <p><span class="bold">Instructions: </span><br>
                <br>
                1. Click on the radio buttons(moles) as they are selected randomly by the computer. <br>
                2. 1 point per hit, minus 1 point per miss.
            </p>
        </div>
    </div>
