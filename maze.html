<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="maze.js" type="text/javascript"></script>
    <link href="maze.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="" />
    <title>Maze</title>
</head>

<body>
    <div class="positioner">
        <div class="header">
            <h1>The Amazing Mouse Maze!</h1>
            <p>Move your mouse over the "S" to begin. <br>
                Don't cheat, you should start from the "S" and move to the "E" inside the maze!
            </p>
        </div>
        <div class="gameArea">
            <div>
                <div class="path" id="path1"></div>
                <div class="path" id="path2"></div>
                <div class="path" id="path3"></div>
                <div class="path" id="path4"></div>
                <div class="path" id="path5"></div>
            </div>
            <div>
                <div class="points" id="start">S</div>
                <div class="points" id="end">E</div>
            </div>
            <div>
                <div class="lines" id="line1"></div>
                <div class="lines" id="line2"></div>
                <div class="lines" id="line3"></div>
                <div class="lines" id="line4"></div>
            </div>
        </div>
        <div class="footer">
            <p>
                The object of this game is to guide the mouse cursor through the start area <br>
                and get to the end area. Be sure to avoid the walls:
            </p>
            <div>
                <input class="display" id="display" type="text" disabled >
            </div>          
            <p>
                Good Luck!
            </p>
        </div>
    </div>
</body>

</html>
